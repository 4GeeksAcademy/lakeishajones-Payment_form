<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Forms</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="container my-5">
      <div class="card">
        <div class="card-header">
          <h1 class="h4 mb-0">Payment Form Example</h1>
        </div>
        <div class="card-body">
          <!-- Alert -->
          <div class="alert alert-danger" role="alert" style="margin-top: 10px">
            Some fields are missing
          </div>

          <!-- Form -->
          <form class="row g-3 needs-validation" novalidate>
            <!-- Card -->
            <div class="col-md-4">
              <label for="cardNumber" class="form-label">Card</label>
              <input
                type="text"
                class="form-control"
                id="cardNumber"
                value="XXXXXXXXXXXXX"
                required
              />
            </div>

            <!-- CVC -->
            <div class="col-md-4">
              <label for="cvc" class="form-label">CVC</label>
              <input
                type="text"
                class="form-control"
                id="cvc"
                value="0000"
                required
              />
            </div>

            <!-- Amount -->
            <div class="col-md-4">
              <label for="amount" class="form-label">Amount</label>
              <input type="text" class="form-control" id="amount" required />
              <div class="invalid-feedback">Please provide a valid amount.</div>
            </div>

            <!-- First Name -->
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                required
              />
            </div>

            <!-- Last Name -->
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                required
              />
            </div>

            <!-- City -->
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input
                type="text"
                class="form-control"
                id="city"
                name="city"
                required
              />
            </div>

            <!-- State -->
            <div class="col-md-3">
              <label for="state" class="form-label">State</label>
              <select name="state" class="form-select" id="state" required>
                <option value="">Pick a State</option>
                <!-- (List of states) -->
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>

            <!-- Postal Code -->
            <div class="col-md-3">
              <label for="postalCode" class="form-label">Postal Code</label>
              <input
                type="text"
                class="form-control"
                id="postalCode"
                required
              />
              <div class="invalid-feedback">Please provide a valid ZIP.</div>
            </div>

            <!-- Payment Methods -->
            <div class="col-12">
              <label class="form-label">We accept:</label>
              <div class="d-flex gap-3">
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="paymentMethod"
                    id="radioVisa"
                    value="visa"
                  />
                  <label class="form-check-label" for="radioVisa"
                    ><i class="fa-brands fa-cc-visa"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="paymentMethod"
                    id="radioMastercard"
                    value="mastercard"
                  />
                  <label class="form-check-label" for="radioMastercard"
                    ><i class="fa-brands fa-cc-mastercard"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="paymentMethod"
                    id="radioPaypal"
                    value="paypal"
                  />
                  <label class="form-check-label" for="radioPaypal"
                    ><i class="fa-brands fa-cc-paypal"></i
                  ></label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="paymentMethod"
                    id="radioAmex"
                    value="amex"
                  />
                  <label class="form-check-label" for="radioAmex"
                    ><i class="fa-brands fa-cc-amex"></i
                  ></label>
                </div>
              </div>
            </div>

            <!-- Comment -->
            <div class="col-12 text-end">
              <textarea
                class="form-control"
                placeholder="Leave a comment here"
                id="floatingTextarea2"
                style="height: 150px"
              ></textarea>
              <label for="floatingTextarea2" class="form-label"
                >Add any notes here:</label
              >
            </div>

            <!-- Submit -->
            <div class="col-12">
              <button class="btn btn-secondary mt-3" type="send">Cancel</button>
              <button class="btn btn-primary mt-3" type="send">Send</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
